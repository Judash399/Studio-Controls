site_name: Studio Controls
theme:
  name: material
  logo: docsAssets/DarkLogo.png
  favicon: docsAssets/DarkLogo.png
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    search: fontawesome/solid/search
  palette:
  - scheme: default   # Light mode
    primary: custom
    accent: custom
    toggle:
      icon: fontawesome/solid/sun
      name: Switch To dark mode

  - scheme: slate     # Dark mode
    primary: custom
    accent: custom
    toggle:
      icon: fontawesome/solid/moon
      name: Switch to light mode

  features:
      - navigation.instant
      - navigation.instant.prefetch
      - navigation.instant.progress
      - navigation.tabs 
      - navigation.tabs.sticky
      - navigation.sections
      - navigation.expand
      - navigation.path
      - navigation.indexes
      - navigation.top
      - navigation.footer
      - header.autohide
      - search.suggest
      - search.highlight
  font:
    text: Roboto
    code: Roboto Mono
markdown_extensions:
  - attr_list

extra_css:
  - docsAssets/style.css
  - docsAssets/colors.css

nav:
  - Home: index.md
  - Fundamentals:
      - Get Started: Fundamentals/get-started.md
      - Your First Controller: Fundamentals/your-first-controller.md